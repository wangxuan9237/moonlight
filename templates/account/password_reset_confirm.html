{% extends "base.html" %}
{% block title %}password reset{% endblock %}
{% block content %}
<div class="row text-center">
    <h1>Reset Password</h1>
    <p>Please Enter your password</p>
    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.new_password1.id_for_label }}" class="control-label col-md-5 text-right">New password</label>
            <div class="col-md-6">{{ form.new_password1 }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.new_password2.id_for_label}}" class="control-label col-md-5 text-right">Confirm password</label>
            <div class="col-md-6">{{ form.new_password2 }}</div>
        </div>
        <input type="submit" value="reset" class="btn btn-primary btn-lg">
    </form>
</div>
{% endblock %}
