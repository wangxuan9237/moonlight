{% extends "base.html" %}
{% block title %}user login{% endblock %}
{% block content %}
<div class="row text-center">
    <h1>LOGIN</h1>
    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label">username</label>
            <div class="col-md-6 text-left">{{ loginform.username }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label">password</label>
            <div class="col-md-6 text-left">{{ loginform.password }}</div>
        </div>
        <input type="submit" value="LOGIN">
    </form>
</div>
{% endblock %}
